<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome - Pet Pact</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@600;700;800&display=swap"
      rel="stylesheet"
    />

    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: "Nunito", sans-serif;
      }

      body {
        background-color: #e0e5ec;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }

      /* SMALLER PHONE FRAME (match timer + login) */
      .phone-frame {
        width: 320px; /* was 380px */
        height: 640px; /* was 750px */
        background-color: #000;
        border-radius: 36px;
        padding: 10px;
        position: relative;
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
      }

      .phone-notch {
        position: absolute;
        top: 0;
        left: 50%;
        transform: translateX(-50%);
        width: 130px; /* was 150px */
        height: 22px; /* was 30px */
        background-color: #000;
        border-bottom-left-radius: 18px;
        border-bottom-right-radius: 18px;
        z-index: 10;
      }

      .app-screen {
        width: 100%;
        height: 100%;
        background-color: #b4c5e4;
        border-radius: 28px;
        overflow: hidden;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 30px 22px;
        text-align: center;
      }

      .logo-section {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-bottom: 18px;
      }

      .logo-circle {
        width: 120px; /* smaller to match frame */
        height: 120px;
        background-color: #eedc82;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        margin-bottom: 16px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      }

      .login-logo {
        font-size: 70px; /* scaled down proportionally */
        line-height: 1;
        margin-top: 4px;
      }

      .pulse {
        animation: pulse 2s infinite;
      }

      @keyframes pulse {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.05);
        }
        100% {
          transform: scale(1);
        }
      }

      .app-title {
        font-size: 26px; /* was 32 */
        font-weight: 800;
        color: #2c3e50;
        letter-spacing: 2px;
      }

      .welcome-text {
        font-size: 16px;
        color: #4a5568;
        margin-top: 6px;
        font-weight: 700;
        text-transform: uppercase;
        letter-spacing: 1px;
      }

      /* START BUTTON */
      .btn-start {
        margin-top: 40px;
        background-color: #fdfbf7;
        color: #2c3e50;
        border: 3px solid #2c3e50;
        border-radius: 12px;
        width: 180px;
        padding: 12px 0;
        font-size: 18px;
        font-weight: 800;
        letter-spacing: 2px;
        cursor: pointer;
        box-shadow: 4px 4px 0 rgba(44, 62, 80, 0.2);
        transition: 0.1s;
      }

      .btn-start:active {
        transform: translate(2px, 2px);
        box-shadow: 2px 2px 0 rgba(44, 62, 80, 0.2);
      }
    </style>
  </head>

  <body>
    <div class="phone-frame">
      <div class="phone-notch"></div>

      <div class="app-screen">
        <div class="logo-section">
          <div class="logo-circle pulse">
            <div class="login-logo">üêæ</div>
          </div>

          <h1 class="app-title">PET PACT</h1>
          <p class="welcome-text">Welcome to the pact!</p>
        </div>

        <button id="startBtn" class="btn-start">START</button>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        document.getElementById("startBtn").addEventListener("click", () => {
          window.location.href = "screen3.html";
        });
      });
    </script>
  </body>
</html>
