<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Pet Pact Login</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="app-container">
      <div class="logo-section">
        <div class="logo-circle">
          <svg class="paw-icon" viewBox="0 0 512 512" fill="#2C3E50">
            <path
              d="M256 224c-79.41 0-144 64.59-144 144s64.59 144 144 144 144-64.59 144-144-64.59-144-144-144zm0 240c-52.94 0-96-43.06-96-96s43.06-96 96-96 96 43.06 96 96-43.06 96-96 96zm-152-208c44.18 0 80-35.82 80-80s-35.82-80-80-80-80 35.82-80 80 35.82 80 80 80zm224-160c-44.18 0-80 35.82-80 80s35.82 80 80 80 80-35.82 80-80-35.82-80-80-80zm-112 80c-44.18 0-80 35.82-80 80s35.82 80 80 80 80-35.82 80-80-35.82-80-80-80z"
            />
          </svg>
        </div>
        <h1 class="app-title">PET PACT</h1>
      </div>

      <form id="loginForm">
        <label for="username">USERNAME</label>
        <div class="input-group">
          <svg
            class="input-icon left"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
            <circle cx="12" cy="7" r="4"></circle>
          </svg>
          <input
            type="text"
            id="username"
            placeholder="Enter username"
            autocomplete="off"
          />
        </div>

        <label for="password">PASSWORD</label>
        <div class="input-group">
          <svg
            class="input-icon left"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
            <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
          </svg>

          <input type="password" id="password" placeholder="Enter password" />

          <div id="togglePassword" class="icon-btn">
            <svg
              class="input-icon right"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
              <circle cx="12" cy="12" r="3"></circle>
            </svg>
          </div>
        </div>

        <div class="form-actions">
          <label class="checkbox-container">
            <input type="checkbox" id="rememberMe" />
            <span class="custom-checkbox"></span>
            Remember me
          </label>
          <a href="#" class="forgot-link">Forgot Password?</a>
        </div>

        <div class="button-container">
          <button type="button" class="btn btn-secondary">
            Create an Account
          </button>
          <button type="submit" class="btn btn-primary">Log In</button>
        </div>
      </form>
    </div>

    <script src="script.js"></script>
  </body>
</html>
